<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Agregar Medida de chequeo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>>
<body>

<div class="container my-5">
		<h2 class="mb-5">Completar Informaci√≥n</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/checkMeasurs/add-checkMeasurs}" th:object="${check}" method="post" >
				
				<!--<div>
                    <input th:field="*{id.measMeasId}" type="hidden" id="id" placeholder="Id">
				</div>-->
					
				<div class="row">
					<div class="form-group col-md-6">
							<label for="measvalue" class="col-form-label">Valor de la medida</label> <input
								type="number" step = "any" th:field="*{measvalue}" class="form-control" id="measvalue"
								placeholder="0"> <span
								th:if="${#fields.hasErrors('measvalue')}" th:errors="*{measvalue}"
								class="text-danger"></span>
					</div>
					
					<div class="form-group col-md-6">
                        <label for="measurement" class="col-form-label">Medidas</label> <select
                            class="form-control-range" id="measurement" th:field="*{measurement}">
                        <option th:each="measur : ${measurements}" th:value="${measur.measId}"
                                class="form-control" th:text="${measur.measName}"
                                th:selected="${check.measurement=measur}"></option>
								
						</select> <span th:if="${#fields.hasErrors('measurement')}" th:errors="*{measurement}"></span>
                    </div>
					
					<div class="form-group col-md-6">
                        <label for="physicalcheckup" class="col-form-label">Chequeo fisico</label> <select
                            class="form-control-range" id="physicalcheckup" th:field="*{physicalcheckup}">
                        <option th:each="phys : ${physicalcheckups}" th:value="${phys.phycheId}"
                                class="form-control" th:text="${phys.phycheId}"
                                th:selected="${check.physicalcheckup=phys}"></option>
								
						</select> <span th:if="${#fields.hasErrors('physicalcheckup')}" th:errors="*{physicalcheckup}"></span>
                    </div>
					
				</div>	
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Agregar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
						
					</div>	
					
					<div class="col-md-3 mt-3">
						<p>
							<a href="/checkMeasurs"><i class="fas fa-undo-alt"></i> Go back</a>
						</p>
					</div>		
				</form>
			</div>
		</div>
	</div>

</body>
</html>
