<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Consultar Medida de chequeo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Completar Informaci√≥n</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/checkMeasurs/consult-checkMeasurs}" th:object="${check}"
					method="post">
					<div class="row">

						<div>
                        <input th:field="*{id}" type="hidden" id="id" placeholder="Id">
						</div>
						

						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Id de la medida de chequeo <input
								type="text" th:field="*{id}" class="form-control" id="id"
								placeholder="Id"> <span
								th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="text-danger"></span>
						</div>
									
								 
					</div>
					
						<p>
						<input type="submit" value="Consultar" class="btn btn-primary"  />
						<input type="reset" value="Limpiar" class="btn btn-secondary"/>
						</p>
					
					
					<div class="row">
										
									
						<div class="col-md-3 mt-3">
						<p>
							<a href="/checkMeasurs"><i class="fas fa-undo-alt"></i> Go back</a>
						</p>
					</div>	
						
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
