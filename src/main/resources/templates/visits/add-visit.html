<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Agregar Visita</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Completar Información</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/frontapi/visits/add-visit}" th:object="${visit}"
					method="post">
					<div class="row">

						
						<div>
							<input th:field="*{visitId}" type="hidden" id="id" placeholder="Id">
						</div>
												

						<div class="form-group col-md-6">
							<label for="visitDetail" class="col-form-label">Detalle de la visita</label> <input
								type="text" th:field="*{visitDetail}" class="form-control" id="visitDetail"
								placeholder="Detalle"> <span
								th:if="${#fields.hasErrors('visitDetail')}" th:errors="*{visitDetail}"
								class="text-danger"></span>
						</div>
						
						
												 
						<div class="form-group col-md-6">
							<label for="visitEntrancedate" class="col-form-label">Fecha de entrada</label> 
							<input type="date" th:field="*{visitEntrancedate}" class="form-control" id="visitEntrancedate" pattern="yyyy-MM-dd" placeholder='yyyy-MM-dd'>
							<span th:if="${#fields.hasErrors('visitEntrancedate')}" th:errors="*{visitEntrancedate}" class="text-danger"> </span>
					    </div>
						 				
						
						<div class="form-group col-md-6">
							<label for="visitExitdate" class="col-form-label">Fecha de salida</label> 
							<input type="date" th:field="*{visitExitdate}" class="form-control" id="visitExitdate" placeholder='yyyy-MM-dd'>
							<span th:if="${#fields.hasErrors('visitExitdate')}" th:errors="*{visitExitdate}" class="text-danger"> </span>
					    </div>
						
						<div class="form-group col-md-6">
                        <label for="person" class="col-form-label">Persona</label> <select
                            class="form-control-range" id="person" th:field="*{person}">
                        <option th:each="pers : ${persons}" th:value="${pers.persId}"
                                class="form-control" th:text="${pers.persIddocument}"
                                th:selected="${visit.person=pers}"></option>
								
						</select> <span th:if="${#fields.hasErrors('person')}" th:errors="*{person}"></span>
                        </div>
						
						<div class="form-group col-md-6">
                        <label for="institutioncampus" class="col-form-label">Campus Institución</label> <select
                            class="form-control-range" id="institutioncampus" th:field="*{institutioncampus}">
                        <option th:each="instCamp : ${institutioncampus}" th:value="${instCamp.instcamId}"
                                class="form-control" th:text="${instCamp.instcamName}"
                                th:selected="${visit.institutioncampus=instCamp}"></option>
								
						</select> <span th:if="${#fields.hasErrors('institutioncampus')}" th:errors="*{institutioncampus}"></span>
                        </div>

					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Visit">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
						<div class="col-md-3 mt-3">
						<p>
							<a href="/frontapi/visits"><i class="fas fa-undo-alt"></i> Go back</a>
						</p>
					</div>	
						
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
