<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Medidas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${measurements}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No hay Medidas aún</h2>
				<div th:case="*">
					<h2 class="my-5">Medidas</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Descripción</th>
								<th>Unidad</th>
								<th>Valor maximo</th>
								<th>Valor minimo</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="measur : ${measurements}">
								<td th:text="${measur.measId}"></td>
								<td th:text="${measur.measName}"></td>
								<td th:text="${measur.measDescription}"></td>
								<td th:text="${measur.measUnit}"></td>
								<td th:text="${measur.measMaxthreshold}"></td>
								<td th:text="${measur.measMinthreshold}"></td>
								
								<td><a th:href="@{/frontapi/measurements/edit/{id}(id=${measur.measId})}"
									class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
								<td><a th:href="@{/frontapi/measurements/del/{id}(id=${measur.measId})}"
									class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>
							
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/frontapi/measurements/add-measurements" class="btn btn-primary">
					<i class="fas fa-user-plus"></i></a>
				</p>
				
				<p class="my-5">
                <a href="/frontapi/measurements/consult-measurements" class="btn btn-primary"><i class="fas fa-search ml-2"></i></a>
				</p>
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>
