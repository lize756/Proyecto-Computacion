<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Agregar Medida</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Completar Informaci贸n</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/frontapi/measurements/add-measurements}" th:object="${measur}"
					method="post">
					<div class="row">
					
						<div>
                        <input th:field="*{measId}" type="hidden" id="id" placeholder="Id">
						</div>
		

						<div class="form-group col-md-6">
							<label for="measName" class="col-form-label">Nombre de la medida</label> <input
								type="text" th:field="*{measName}" class="form-control" id="measName"
								placeholder="Nombre"> <span
								th:if="${#fields.hasErrors('measName')}" th:errors="*{measName}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="measDescription" class="col-form-label">Descripci贸n de la medida</label> <input
								type="text" th:field="*{measDescription}" class="form-control" id="measDescription"
								placeholder="Descripci贸n"> <span
								th:if="${#fields.hasErrors('measDescription')}" th:errors="*{measDescription}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="measUnit" class="col-form-label">Unidad de medida</label> <input
								type="text" th:field="*{measUnit}" class="form-control" id="measUnit"
								placeholder="Unidad"> <span
								th:if="${#fields.hasErrors('measUnit')}" th:errors="*{measUnit}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="measMaxthreshold" class="col-form-label">Valor maximo</label> <input
								type="number" step = "any" th:field="*{measMaxthreshold}" class="form-control" id="measMaxthreshold"
								placeholder="0"> <span
								th:if="${#fields.hasErrors('measMaxthreshold')}" th:errors="*{measMaxthreshold}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="measMinthreshold" class="col-form-label">Valor minimo</label> <input
								type="number" step = "any" th:field="*{measMinthreshold}" class="form-control" id="measMinthreshold"
								placeholder="0"> <span
								th:if="${#fields.hasErrors('measMinthreshold')}" th:errors="*{measMinthreshold}"
								class="text-danger"></span>
						</div>							
											
						<div class="form-group col-md-6">
                        <label for="institution" class="col-form-label">Instituci贸n</label> <select
                            class="form-control-range" id="institution" th:field="*{institution}">
                        <option th:each="inst : ${institutions}" th:value="${inst.instId}"
                                class="form-control" th:text="${inst.instName}"
                                th:selected="${measur.institution=inst}"></option>
								
						</select> <span th:if="${#fields.hasErrors('institution')}" th:errors="*{institution}"></span>
                        </div>
						

					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Measurement">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
						<div class="col-md-3 mt-3">
						<p>
							<a href="/frontapi/measurements"><i class="fas fa-undo-alt"></i> Go back</a>
						</p>
					</div>	
						
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
