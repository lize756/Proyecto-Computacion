<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Preguntas de nexos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				
					<h2 class="my-5">Preguntas de nexos</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre de la pregunta de nexo</th>
								<th>Peso de la pregunta de nexo</th>
								<th>Id de la encuesta de nexo</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="nexus : ${nexusquestions}">
								<td th:text="${nexus.nexquesId}"></td>
								<td th:text="${nexus.nexquesName}"></td>
								<td th:text="${nexus.nexquesWeight}"></td>
								<td th:text="${nexus.nexuspoll.nexpollId}"></td>
																								
								<td><a th:href="@{/nexusquestions/edit/{id}(id=${nexus.nexquesId})}"
									class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
								<td><a th:href="@{/nexusquestions/del/{id}(id=${nexus.nexquesId})}"
									class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>
								
							</tr>
						</tbody>
					</table>
				
				<p class="my-5">
					<a href="/nexusquestions/add-nexusquestion" class="btn btn-primary"><i class="fas fa-address-book"></i></a>
				</p>
				
				<!--<div>
					<form th:action="@{/nexusquestions/poll}" method="get">
						<h2>Buscar pregunta de nexos por encuesta: </h2>
						<input type="text" th:name="nexpollId" placeholder="Id Encuesta"/>
						<button class="btn btn-primary" type="submit">Buscar</button>
					</form>
				</div>-->
				
				<!--<p class="my-5">
                <a href="/frontapi/nexuspoll/consult-nexuspoll" class="btn btn-primary"><i class="fas fa-search ml-2"></i></a>
				</p>-->
			</div>
		</div>
		<p>
			<a href="/nexusquestions"><i class="fas fa-home ml-2"></i> Go back </a>
		</p>
	</div>
</body>
</html>
