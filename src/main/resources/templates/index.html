<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>UCCARE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${apps}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">UCCARE!</h2>
				
				<div sec:authorize="hasRole('admin')">
					<p><a href="/frontapi/measurements/"><i class="fas fa-user-minus"></i> Ir a Medidas</a></p>
				</div>
				
				<div sec:authorize="hasRole('operator')">
					<p><a href="/frontapi/visits/"><i class="fas fa-address-book"></i> Ir a las visitas</a></p>
				</div>
				
				<div sec:authorize="hasRole('operator')">
					<p><a href="/frontapi/physicalcheckups/"><i class="fas fa-clipboard-check"></i> Ir a los chequeos fisicos</a></p>
				</div>
				
				<div sec:authorize="hasRole('operator')">
					<p><a href="/checkMeasurs/"><i class="fas fa-clipboard-check"></i> Ir a las medidas de chequeos</a></p>
				</div>
				
				<div sec:authorize="hasRole('operator')">
					<p><a href="/nexuspolls/"><i class="fas fa-clipboard-check"></i> Ir a las encuestas de nexos </a></p>
				</div>
				
				<div sec:authorize="hasRole('operator')">
					<p><a href="/nexusquestions/"><i class="fas fa-clipboard-check"></i> Ir a las preguntas de nexos </a></p>
				</div>
				
				<p><a href="/logout"><i class="fas fa-sign-out-alt"></i>Salir</a></p>
				
				
			</div>
		</div>
	</div>
</body>
</html>
