<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Chequeo Fisico</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">			
				
					<h2 class="my-5">Chequeos fisicos</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Fecha chequeo fisico</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="physic : ${physicalcheckups}">
								<td th:text="${physic.phycheId}"></td>
								<td th:text="${physic.phycheDate}"></td>
								
								<td><a th:href="@{/frontapi/physicalcheckups/edit/{id}(id=${physic.phycheId})}"
									class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
								<td><a th:href="@{/frontapi/physicalcheckups/del/{id}(id=${physic.phycheId})}"
									class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>							
								
							</tr>
						</tbody>
					</table>
				
				
				<p class="my-5">
					<a href="/frontapi/physicalcheckups/add-physicalcheckup" class="btn btn-primary"><i
						class="fas fa-folder-plus ml-2"></i></a>
				</p>
				
				<p class="my-5">
                <a href="/frontapi/physicalcheckups/consult-physicalcheckup" class="btn btn-primary"><i class="fas fa-search ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>
