<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

<div class="container my-5">
		<h2 class="mb-5">Modificar Chequeo fisico</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${physic}"
					th:action="@{/frontapi/physicalcheckups/edit/{id}(id=${physic.phycheId})}" method="post">
					<div class="row">
					
						<div>
                        <input th:field="*{phycheId}" type="hidden" id="id" placeholder="Id">
						</div>
					
						<div class="form-group col-md-6">
								<label for="phycheDate" class="col-form-label">Fecha chequeo Fisico</label> 
								<input type="date" th:field="*{phycheDate}" class="form-control" id="phycheDate" pattern="yyyy-MM-dd" placeholder='yyyy-MM-dd'>
								<span th:if="${#fields.hasErrors('phycheDate')}" th:errors="*{phycheDate}" class="text-danger"> </span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="person" class="col-form-label">Persona</label> <select
								class="form-control-range" id="person" th:field="*{person}">
							<option th:each="pers : ${persons}" th:value="${pers.persId}"
									class="form-control" th:text="${pers.persIddocument}"
									th:selected="${physic.person=pers}"></option>
									
							</select> <span th:if="${#fields.hasErrors('person')}" th:errors="*{person}"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="visit" class="col-form-label">Visitas</label> <select
								class="form-control-range" id="visit" th:field="*{visit}">
							<option th:each="vis : ${visits}" th:value="${vis.visitId}"
									class="form-control" th:text="${vis.visitDetail}"
									th:selected="${physic.visit=vis}"></option>
									
							</select> <span th:if="${#fields.hasErrors('visit')}" th:errors="*{visit}"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update Physical">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
						<div class="col-md-3 mt-3">
						<p>
							<a href="/frontapi/physicalcheckups"><i class="fas fa-undo-alt"></i> Go back</a>
						</p>
					</div>	
					
				</form>
			</div>
		</div>
	</div>



</body>
</html>
